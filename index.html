<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="btn gray">AC</button>
      <button onclick="append('%')" class="btn gray">%</button>
      <button onclick="append('/')" class="btn gray">÷</button>
      <button onclick="append('*')" class="btn orange">×</button>

      <button onclick="append('7')" class="btn black">7</button>
      <button onclick="append('8')" class="btn black">8</button>
      <button onclick="append('9')" class="btn black">9</button>
      <button onclick="append('-')" class="btn orange">−</button>

      <button onclick="append('4')" class="btn black">4</button>
      <button onclick="append('5')" class="btn black">5</button>
      <button onclick="append('6')" class="btn black">6</button>
      <button onclick="append('+')" class="btn orange">+</button>

      <button onclick="append('1')" class="btn black">1</button>
      <button onclick="append('2')" class="btn black">2</button>
      <button onclick="append('3')" class="btn black">3</button>
      <button onclick="calculate()" class="btn orange tall">=</button>

      <button onclick="append('0')" class="btn black wide">0</button>
      <button onclick="append('.')" class="btn black">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
